<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta name="darkreader" content="dark"/>
		<title>dev bakery (sheep-cart demo)</title>
		<link rel="stylesheet" href="index.compat.css?v=2ca1ec98"/>


<script>
	const params = new URLSearchParams(window.location.search)

	const launch_in_dev_mode = params.has("dev")
		? params.get("dev") !== "false"
		: (
			window.location.host.startsWith("localhost") ||
			window.location.host.startsWith("192.")
		)

	function script(attributes) {
		const element = document.createElement("script")
		element.defer = true

		for (const [key, value] of Object.entries(attributes))
			element.setAttribute(key, value === true ?"" :value)

		document.head.appendChild(element)
	}

	if (launch_in_dev_mode) {
		document.title = "[dev] " + document.title

		script({
			type: "importmap-shim",
			src: "importmap.json?v=e4e096de",
		})

		script({
			type: "module-shim",
			src: "main.js?v=2e906eda",
		})

		script({
			type: "module",
			src: "node_modules/es-module-shims/dist/es-module-shims.wasm.js?v=96254847",
		})
	}
	else {

		script({
			type: "module",
			src: "main.bundle.min.js?v=7118babd",
		})
	}
</script>

		<link rel="icon" href="assets/sheep-favicon.png"/>

	</head>
	<body>

		<sheep-modal cart-require-checkout-terms>
			<div slot=cart-terms>
				<h4>Terms of service</h4>
				<details>
					<summary>Click to see details</summary>
					<p>This store, and all its products, are fake.</p>
					<p>This website is for testing and demonstration purposes.</p>
					<p>Do not purchase.</p>
				</details>
			</div>
			<span slot=cart-terms-checkbox-label>
				I understand the terms.
			</span>
		</sheep-modal>

		<div class="follower slice">
			<sheep-cart-button triggers-modal></sheep-cart-button>
		</div>

		<header class="header slice">
			<img
				class=bakery-logo
				alt=""
				src="assets/sheep-logo.webp"/>

			<div class=bigbar>
				<h1>
					<a href="https://github.com/chase-moskal/sheep-cart">
						<span>sheep-cart</span>
						<small>(on github)</small>
					</a>
				</h1>
				<sheep-search></sheep-search>
				<sheep-nav></sheep-nav>
			</div>
		</header>

		<sheep-catalog class=slice></sheep-catalog>

	</body>
</html>
