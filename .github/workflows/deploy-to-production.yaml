
name: deploy to production
on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  production-deployment:
    runs-on: ubuntu-latest

    steps:

    - name: ğŸ›ï¸ checkout
      uses: actions/checkout@v2

    - name: ğŸ”§ set up node
      uses: actions/setup-node@v2
      with:
        node-version: '17'

    - name: ğŸ“¦ npm install dependencies
      shell: bash
      run: npm install

    - name: ğŸ”¨ build
      shell: bash
      run: npm run build

    - name: ğŸ—ƒï¸ copy node_modules
      shell: bash
      run: npm ci --production && rm -rf x/node_modules x/s && cp -r node_modules/ x/ && cp -r s/ x/

    - name: ğŸš€ deploy to gh-pages
      uses: JamesIves/github-pages-deploy-action@4.1.7
      with:
        branch: gh-pages
        folder: x
        single-commit: true
