
name: release to gh-pages
on:
  push:
    branches:
    - release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

    - name: ðŸ›Žï¸ checkout
      uses: actions/checkout@v3

    - name: ðŸ”§ set up node
      uses: actions/setup-node@v3
      with:
        node-version: '17'

    - name: ðŸ“¦ npm install dependencies
      run: npm install

    - name: ðŸ”¨ build
      run: npm run build

    - name: ðŸ—ƒï¸ copy node_modules
      run: npm ci --production && rm -rf x/node_modules x/s && cp -r node_modules/ x/ && cp -r s/ x/

    - name: âœï¸ write cname and nojekyll
      run: |
        touch .nojekyll
        echo "nailcareer.com" > CNAME

    - name: copy robots.txt
      run: cp robots.txt x

    - name: ðŸš€ deploy to gh-pages
      uses: JamesIves/github-pages-deploy-action@v4.3.0
      with:
        branch: gh-pages
        folder: x
        single-commit: true
