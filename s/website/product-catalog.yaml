      writeupMarkdown: |
        This glass push pump dispenser allows for alcohol or monomer to stay fresh and uncontaminated. The liquid dispenses into the top well with each push, making it easy to access. Soak cotton pads with alcohol to clean nails or dip your brush in the right amount of monomer to regulate your liquid to powder ratio.

