        Student Brush Level 2 is an Oval 8 natural hair brush. Natural Hair is optimum for creating acrylic beads. Use the cap/lid provided to keep your natural hair soft and protect the shape.

        ### Usage
        Brush out the packing powder with provided brush- then soak your natural hair brush in your monomer of choice. After creating nails simply make sure any combined product is not left in your brush. Only leave Monomer in your brush, cap it, store placed upside down.

        ### Tips
        - **If product is gathering in your brush**  
          Give it a 15 sec dip in Acetone to remove, and swipe on towel to remove debris. Then submerge in monomer to recondition, slightly drain then cap it.
        - **If product is hardened in your brush**  
          Then soak in Acetone for 5 mins or longer if needed. Once unwanted product is gone, soak in monomer to recondition, slightly drain, then cap it.
