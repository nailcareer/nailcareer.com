    lets-get-messy-tile:
      title: "\"Let's Get Messy\" Tile"
      product:
        shopify: 7089664655396
        restockingSoon: true
        isNew: false
      carousel:
        aspectRatio: 1x1
        images:
        - products/lets-get-messy/lets-get-messy-01.jpg
      writeupMarkdown: |
        This tile surface is perfect for mixing and blending gels, soft gels, hybrid gels, or just using the solid surface to use your Jem Jab to collect gemstones. The smooth non-porous surface is so easy to wipe clean.

        **How to use:**
        - Place any type of product on the surface of your tile.
        - Excellent for mixing and grabbing tiny things, like from your gemstones collection, because the surface makes it very easy to pick them up with a tool like the Jem Jab.
        - Wipe with tissue soaked in acetone or alcohol will clean the surface beautifully.
