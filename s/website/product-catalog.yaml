      writeupMarkdown: |
        Three adjustable fingers, and a stand. They pivot and bend, simulating human fingers. Comes with 100 detachable and disposable nail tips.

        **How to use:**
        - Place one of the fingers on the stand.
        - You can detach the reusable tips by snapping it right off of the simulated finger. Simply snap in a new tip.
