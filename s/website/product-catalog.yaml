      writeupMarkdown: |
        **A little sparkle goes a long way…**

        These Caviar Beads are 0.6mm and 0.4mm small, making them a collection of the tiniest beads in the nail industry. Such small beads are unique and expensive as they are difficult to make. 
        Adding these tiny beads to your designs brings such a level of detail and sophistication. It really is all in the details.

        **How to use**
        1. Pour a small amount into a dish to see the different sized beads. (I recommend the [Gem Catcher](/store/products/gem-catcher) — designed to easily be poured back into jar).
        1. Using a tiny brush, gather a bit of gel and place onto the beads to gather several. Lay them onto your nail by pushing them into place.
        1. Alternatively, to grab one bead, use the wax side of a [Jem Jab](/store/products/jem-jab) and place onto wet acrylic or gel. Then use the pointy end and adjust into place.

